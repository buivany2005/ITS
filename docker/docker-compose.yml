services:
  # MySQL Database
  db:
    build:
      context: .
      dockerfile: mysql/Dockerfile
    container_name: vehiclerental-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: vehiclerental
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - vehiclerental-network
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppass"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: vehiclerental-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/vehiclerental?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SERVER_PORT: 8080
      SERVER_SERVLET_CONTEXT_PATH: /api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vehiclerental-network
    restart: unless-stopped

  # Nginx Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: vehiclerental-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - vehiclerental-network
    restart: unless-stopped

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: vehiclerental-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpass
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vehiclerental-network
    restart: unless-stopped

networks:
  vehiclerental-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
