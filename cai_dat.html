<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Cài Đặt</title>
  <link href="../css/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">⚙️ Cài đặt hệ thống</h1>
    
    <!-- Ví dụ: đổi mật khẩu -->
    <form>
      <label class="block mb-2">Mật khẩu mới:</label>
      <input type="password" class="border p-2 w-full mb-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Lưu thay đổi
      </button>
    </form>
  </div>
</body>
</html>
